<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker - Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <button id="toggle-dark-mode" class="btn btn-primary position-fixed top-0 end-0 m-3">ðŸŒ™</button>

  <div class="container my-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>

    <form id="expense-form" class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="amount" class="form-label">Enter the Expense Amount:</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter the amount">
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Choose Description:</label>
        <input type="text" id="description" class="form-control " placeholder="How you spent the amount">
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Choose a Category:</label>
        <select id="category" class="form-select">
          <option value="entertainment">Entertainment</option>
          <option value="food" selected>Food</option>
          <option value="pop">Pop</option>
          <option value="party">Party</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Add Expense</button>
    </form>

    <div id="expense-list" class="mt-5"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
